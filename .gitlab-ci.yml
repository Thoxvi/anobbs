stages:
  - lint
  - build
  - deploy

lint:
  stage: lint
  image:
    name: bitnami/kubectl
    entrypoint: [""]
  environment:
    name: production
  tags:
    - shared
  script:
    - kubectl version
    - kubectl get nodes
    - kubectl get ns
    - kubectl get pods
    - env
    - env|grep -i namespace

build:
  image: docker:19.03.12
  stage: build
  tags:
    - shared
  services:
    - name: docker:19.03.12-dind
      command: [ "--insecure-registry=gitlab.thoxvi.com:4567" ]
  variables:
    DOCKER_TLS_CERTDIR: ''
  script:
    - FULL_TAG=$CI_REGISTRY_IMAGE:latest
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD http://gitlab.thoxvi.com:4567
    - docker build -t $FULL_TAG .
    - docker push $FULL_TAG
    - docker logout $CI_REGISTRY

deploy:
  stage: deploy
  image:
    name: bitnami/kubectl
    entrypoint: [""]
  environment:
    name: production
  tags:
    - shared
  script:
    - kubectl version
    - cd .k8s
